<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clonegram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./assets/btn/Iphone-instagram-Png.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/btn/logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./assets/btn/SeuLindo.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Seu Lindo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Seu Lindo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
